
version: '3.8'

services:
  web:
    build: .
    #image:    davy39/django-lxp:latest
    command: gunicorn djangoLxp.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./django-lxp:/django-lxp
      - static_volume:/django-lxp/staticfiles
    user: 1000:1000
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
    - db
  db:
    image: postgres:14.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    volumes:
      - static_volume:/django-lxp/staticfiles
    depends_on:
      - web
volumes:
  postgres_data:
  static_volume: